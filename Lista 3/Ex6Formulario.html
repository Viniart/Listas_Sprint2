<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Formulários</title>
</head>

<body>
    <form>
        <fieldset>

            <legend>Cadastro de Cliente</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o seu Nome">

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Digite o seu Sobrenome">
            <br>
            <br>

            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data">
            <br>
            <br>

            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" placeholder="Digite o seu endereço">
            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite o seu e-mail">

            <br>
            <br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Ao menos 6 digitos" minlength="6" maxlength="8" required>

            <br>
            <br>

            <label for="repeat">Repita a senha:</label>
            <input type="password" id="repeat" placeholder="Repita a senha acima" minlength="6" maxlength="8" required>

        </fieldset>

        <br>
        <button type="submit">Cadastrar</button>
        
    </form>
</body>

</html>
