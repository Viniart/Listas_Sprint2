<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Formulários</title>
</head>

<body>
    <form>

        <fieldset>

            <legend>Crie sua conta</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o seu Nome">

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Digite o seu Sobrenome">
            <br>
            <br>

            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data">
            <br>
            <br>

            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" placeholder="Digite o seu endereço">
            <br>
            <br>

            <label for="color">Cor do Perfil:</label>
            <input type="color" id="cor_do_perfil">

            <br>
            <br>

            <label for="curso">Cursos Concluídos:</label>
            <input type="number" id="curso">
            <br>
            <br>

            <label>Insira seu Currículo</label>
            <input type="file" name="foto" id="foto" accept="image/png, image/jpeg">

        </fieldset>
        
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
