<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devicewidth, inicial-scale=1.0">
        <meta name="description" content="Ex2(Lista 2)">
        <title>Tabelas, imagens e links</title>
    </head>
    <body>

        <!-- Propriedade border controla a existência e a grossura da borda -->
        <table border="2">
            <!-- thead = cabeçalho da tabela -->
            <thead>
                <!-- th define o título de uma coluna da tabela -->
                 <th>Frutas</th>             
                 <th>Verduras</th>             
                 <th>Grãos</th>             
            </thead>
            <!-- tbody = conteúdo da tabela -->
            <tbody>
                <!-- tr = controla uma linha da tabela -->
                <tr>
                    <!-- td controla cada elemento da linha -->
                    <td>Maçã</td>
                    <td>Alface</td>
                    <td>Arroz</td>
                </tr>
                <tr>
                    <td>Laranja</td>
                    <td>Beterraba</td>
                    <td>Trigo</td>
                </tr>
                <tr>
                    <td>Morango</td>
                    <td>Inhame</td>
                    <td>Aveia</td>
                </tr>
                <tr>
                    <td>Pêra</td>
                    <td>Vagem</td>
                    <td>Feijão</td>
                </tr>
                <tr>
                    <td>Carambola</td>
                    <td>Couve</td>
                    <td>Cevada</td>
                </tr>
                <tr>
                    <td>Abacaxi</td>
                    <td>Espinafre</td>
                    <td>Chia</td>
                </tr>
                <tr>
                    <td>Pêssego</td>
                    <td>Batata</td>
                    <td>Linhaça</td>
                </tr>                  
            </tbody>
        </table>                                          

    </body> 
</html>
