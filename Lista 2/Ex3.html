<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devicewidth, inicial-scale=1.0">
        <meta name="description" content="Ex3(Lista 2)">
        <title>Tabelas,imagens e links</title>
    </head>
    <body>

        <table border>

            <thead>
                 <th>Frutas</th>            
                 <th>Verduras</th>         
                 <th>Grãos</th>
                 <th>...</th>       
            </thead>

            <tbody>

                <tr>
                    <td>Maçã</td>
                    <td>Alface</td>
                    <td>Arroz</td>
                    <!-- rowspan = quantidade de linhas que a célula vai absorver -->
                    <td rowspan="3">3 linhas</td>
                </tr>
                <tr>
                    <td>Laranja</td>
                    <td>Beterraba</td>
                    <td>Trigo</td>
                </tr> 
                <tr>
                    <!-- colspan = quantidade de colunas que a célula vai absorver -->
                    <td colspan="3">3 Colunas</td>
                </tr>

            </tbody>   

        </table>                                         

    </body> 
</html>
